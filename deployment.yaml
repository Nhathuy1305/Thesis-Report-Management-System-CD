apiVersion: apps/v1
kind: Deployment
metadata:
  name: grammar-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grammar
  template:
    metadata:
      labels:
        app: grammar
    spec:
      volumes:
      - name: google-credentials
        secret:
          secretName: google-credentials
      containers:
      - name: grammar
        image: daniel135dang/grammar:1.0.0-55
        ports:
        - containerPort: 5015
        volumeMounts:
        - name: google-credentials
          mountPath: /app/google_credentials.json
          subPath: google_credentials.json
          readOnly: true
        env:
          - name: APP_NAME
            value: "grammar"

          - name: POSTGRES_NAME
            value: "grammar"               
        
        envFrom:
          - configMapRef:
              name: services-config
---